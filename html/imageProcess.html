<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Image Processing</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/imageProcess.css" />
        <link rel="stylesheet" href="../css/imageSlider.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <main class="container-fluid">
            <div class="outline row">
                <section class="outline col-lg-6 section-wrapper">
                    <aside
                        class="outline content-wrapper h-100 d-flex flex-column flex-nowrap align-items-center justify-content-center"
                    >
                        <div class="container">
                            <div class="pic-container">
                                <div class="pic pic-1">
                                    <img
                                        id="imageSrc"
                                        class="pic__img"
                                        src=""
                                        alt=""
                                    />
                                </div>
                                <div class="pic pic-2">
                                    <canvas
                                        id="canvasOutput"
                                        class="pic__img"
                                    ></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="slider-btns">
                            <button type="button" class="btn-left"><</button>
                            <button type="button" class="btn-right">></button>
                        </div>
                    </aside>
                </section>

                <aside class="outline col-lg-6 section-wrapper text-center">
                    <h1>
                        Banjohn's <br />
                        Digital Image Processor
                    </h1>
                    <p id="status">OpenCV.js is loading...</p>

                    <!-- IMAGE PROCESSING/FACE RECOGNIZTION-->
                    <div class=" ">
                        <div class="row">
                            <div class="">
                                <div class="form-check form-check-inline">
                                    <input
                                        type="radio"
                                        class="form-check-input"
                                        id="option1"
                                        name="process1"
                                    />
                                    <label for="option1"
                                        >Image Processing</label
                                    >
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                        type="radio"
                                        class="form-check-input"
                                        id="option2"
                                        name="process1"
                                    />
                                    <label for="option2"
                                        >Face Recognition</label
                                    >
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- IMAGE PROCESSING BUTTONS -->
                    <section class="d-flex flex-column flex-nowrap">
                        <div
                            class="btn-group row"
                            role="group"
                            aria-label="Basic radio toggle button group"
                        >
                            <div class="col-lg-4">
                                <input
                                    type="radio"
                                    class="btn-check"
                                    name="btnradio"
                                    id="btnradio1"
                                    autocomplete="off"
                                    value="Grayscale"
                                />
                                <label
                                    class="btn-processes btn btn-outline-primary"
                                    for="btnradio1"
                                    >Grayscale</label
                                >
                            </div>

                            <div class="col-lg-4">
                                <input
                                    type="radio"
                                    class="btn-check"
                                    name="btnradio"
                                    id="btnradio2"
                                    autocomplete="off"
                                    value="Blur"
                                />
                                <label
                                    class="btn-processes btn btn-outline-primary"
                                    for="btnradio2"
                                    >Blur</label
                                >
                            </div>

                            <div class="col-lg-4">
                                <input
                                    type="radio"
                                    class="btn-check"
                                    name="btnradio"
                                    id="btnradio3"
                                    autocomplete="off"
                                    value="2D Convolution"
                                />
                                <label
                                    class="btn-processes btn btn-outline-primary"
                                    for="btnradio3"
                                    >2D Convolution</label
                                >
                            </div>
                            <div class="col-lg-4">
                                <input
                                    type="radio"
                                    class="btn-check"
                                    name="btnradio"
                                    id="btnradio4"
                                    autocomplete="off"
                                    value="Resize"
                                    onclick="myFunction()"
                                />
                                <label
                                    class="btn-processes btn btn-outline-primary"
                                    for="btnradio4"
                                    >Resize</label
                                >
                            </div>
                            <div class="col-lg-4">
                                <input
                                    type="radio"
                                    class="btn-check"
                                    name="btnradio"
                                    id="btnradio5"
                                    autocomplete="off"
                                    value="Rotate"
                                />
                                <label
                                    class="btn-processes btn btn-outline-primary"
                                    for="btnradio5"
                                    >Rotate</label
                                >
                            </div>
                        </div>
                    </section>

                    <!-- SLIDER -->
                    <div class="slidecontainer">
                        <input
                            type="range"
                            min="1"
                            max="100"
                            value="50"
                            class="slider"
                            id="myRange"
                        />
                    </div>

                    <!-- APPLY/DOWNLOAD/CLIPBOARD -->
                    <section class="d-flex flex-column flex-nowrap">
                        <div
                            class="row align-items-center justify-content-center"
                        >
                            <div class="col">
                                <button
                                    id="btn-apply"
                                    type="button"
                                    class="btn-options btn btn-outline-primary"
                                >
                                    Apply
                                </button>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button
                                        id="btn-download"
                                        type="button"
                                        class="btn-options btn btn-outline-primary"
                                    >
                                        Download
                                    </button>
                                </div>
                                <div class="col">
                                    <button
                                        id="btn-clipboard"
                                        type="button"
                                        class="btn-options btn btn-outline-primary"
                                    >
                                        Clipboard
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </main>

        <!-- SCRIPTS -->
        <script>
            function myFunction() {
                let p = document.getElementById("myRange");
                if (p.style.display === "none") {
                    p.style.display = "block";
                } else {
                    p.style.display = "none";
                }
            }
        </script>
        <script src="../scripts/bootstrap.bundle.min.js"></script>
        <script src="../scripts/imageProcess.js"></script>
        <script src="../scripts/imageSlider.js"></script>

        <!-- OPENCV -->
        <script
            async
            src="../scripts/opencv.js"
            type="text/javascript"
        ></script>
    </body>
</html>
